<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h1></h1>
            <div class="row" >
                <div *ngFor="let product of products" class="col-md-3">
                   
                        <div   class="product-box">
                            <a routerLink="/product/{{product.id}}">
                                <img src="{{product.image_url}}" class="image-responsive">
                            </a>

                           
                            <h1>{{product.name}}</h1>
                            <div class="price">{{product.unit_price}}</div>
                            <button (click)="addToCart(product.id)" class="btn btn-primary"> Add to cart</button>
            
                        </div>
                 
                   
                   
                </div>
                <div *ngIf="products.length==0" class="alert alert-warning col-md-12">   
                        
                    No poducts found
                </div>
            
            </div>

            <div class="footer-pagination" style="display: flex; justify-content: end;">
               
                 <ngb-pagination [(page)]="pageNumber"
                                [pageSize]="size"   
                                  [collectionSize]="totalElements"
                                  
                                  (pageChange)="listAllProducts()"
                                  [maxSize]="5" ></ngb-pagination>
         
            
            </div>
        </div>
        
    </div>
</div>
