<div class="main-content page-m">
<!-- <div *ngIf="cartItems.length==0">
    <h1>No items in cart, please add to checkout</h1>
</div> -->

    <div *ngIf="cartItems.length>=0" class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <!-- customer form group -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-2"> <label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                   <!-- shipping Address -->
                   <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row">
                        <div class="col-md-2"> <label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select  formControlName="state">
                                    <option selected disabled value="">--Select a state--</option>
                                    <option *ngFor="let state of stateNames" [ngValue]="state">

                                        {{state.name}}
                                    </option>
                                 
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Pin Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="PinCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>
    <!-- Credit Card -->
    <div formGroupName="creditCard" class="form-area">
        <h3>Credit Card</h3>

        <div class="row">
            <div class="col-md-2"> <label>Card Type</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <select formControlName="cardType">
                        <option>Visa</option>
                        <option>Mastercard</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"> <label>Name on Card</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input formControlName="nameOnCard" type="text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"> <label>Card Number</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input maxlength="16" minlength="1" formControlName="cardNumber" type="text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"> <label>Security Code</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <input maxlength="3" formControlName="securityCode" type="password">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"> <label>Expiration Month</label></div>
            <div class="col-md-9">
                <div class="input-space">
                    <div class="input-space">
                        <input maxlength="5" (keydown)="onKeyDown($event)"  formControlName="expDate" type="tel">
                    </div>
                </div>
            </div>
        </div>

    

    </div>
    <div>
        <h3>Review your order</h3>
      <p>TotalPrice:{{totalPrice}}</p>  
    </div>
                  <!-- submit button-->
                  <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>
           

        </div>
    </div>
</div>
